<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- navbar  -->
    <nav class="pages-nav">
        <div class="brand">
            <h1>foodMandu</h1>
        </div>

        <div class="links">
            <a href="index.html">
                <p>Home</p>
            </a>
            <a href="index.html">

            <a href="contact.html">

        </div>
    </nav>
    <div class="section">

        <div class="form">
            <div class="heading">
                <h1>Enter your details</h1>
            </div>
            <form action="#" autocomplete="off">
                <div class="email">
                    <input type="email" placeholder="Enter your email" id="email_id" name="email" required>
                </div>
                <div class="name">
                    <input type="text" placeholder="Enter your name" id="fullName" required>
                </div>
                <div class="user_address">
                    <input type="text" placeholder="Enter your address" id="address" name="address" required>
                </div>
                <div class="button">
                    <button id="submit-btn" type="submit">Submit</button>
                </div>
            </form>
        </div>

        <h3 id="message"></h3>

    </div>

    <script src="js/index.js"></script>
